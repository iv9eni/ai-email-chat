spring:
  application:
    name: "processor"

  datasource:
    url: jdbc:h2:file:./data/emailchat
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  mail:
    host: "smtp.example.com"
    port: 587
    username: "email@email.com"
    password: "password"
    properties:
      smtp:
        auth: true
        starttls:
          enable: true

ai:
  email:
    chat:
      # Poll for new emails every 60 seconds
      poll-rate: 60000
      # Subject prefix to filter emails
      subject-filter: "[AI_REQUEST]"

ollama:
  base-url: http://localhost:11434
  model: llama3.2

