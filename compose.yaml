services:
  ollama:
    image: 'ollama/ollama:latest'
    ports:
      - '11434'
    volumes:
      - ollama-data:/root/.ollama

  postgres:
    image: 'postgres:16-alpine'
    environment:
      POSTGRES_DB: emailchat
      POSTGRES_USER: emailchat
      POSTGRES_PASSWORD: emailchat_password
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  ollama-data:
  postgres-data:
