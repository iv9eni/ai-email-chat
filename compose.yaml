services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-email-app
    ports:
      - '8080:8080'
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/emailchat
      SPRING_DATASOURCE_USERNAME: emailchat
      SPRING_DATASOURCE_PASSWORD: emailchat_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_AI_OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      postgres:
        condition: service_started
      ollama:
        condition: service_started
    restart: unless-stopped

  ollama:
    image: 'ollama/ollama:latest'
    ports:
      - '11434:11434'
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

  postgres:
    image: 'postgres:16-alpine'
    environment:
      POSTGRES_DB: emailchat
      POSTGRES_USER: emailchat
      POSTGRES_PASSWORD: emailchat_password
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  ollama-data:
  postgres-data:
