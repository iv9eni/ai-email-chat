version: '3.8'

services:
  # Ollama service for AI responses
  ollama:
    image: 'ollama/ollama:latest'
    container_name: ai-email-ollama
    ports:
      - '11434:11434'
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - ai-email-network

  # PostgreSQL database (optional - app uses H2 by default)
  postgres:
    image: 'postgres:16-alpine'
    container_name: ai-email-postgres
    environment:
      POSTGRES_DB: emailchat
      POSTGRES_USER: emailchat
      POSTGRES_PASSWORD: emailchat_password
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emailchat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ai-email-network

  # Spring Boot application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-email-app
    ports:
      - '8080:8080'
    environment:
      # Ollama connection
      SPRING_AI_OLLAMA_BASE_URL: http://ollama:11434

      # Database (using H2 by default, uncomment to use Postgres)
      # SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/emailchat
      # SPRING_DATASOURCE_USERNAME: emailchat
      # SPRING_DATASOURCE_PASSWORD: emailchat_password
      # SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect

      # Email polling configuration
      AI_EMAIL_CHAT_POLL_RATE: 60000
      AI_EMAIL_CHAT_SUBJECT_FILTER: '[AI_REQUEST]'

      # Java networking - Bypass proxy for email servers
      # This ensures Docker containers can reach external email servers
      JAVA_TOOL_OPTIONS: >-
        -Dhttp.nonProxyHosts=localhost|127.0.0.1|*.local|ollama|postgres|
        outlook.office365.com|smtp-mail.outlook.com|
        imap.gmail.com|smtp.gmail.com|
        imap.mail.yahoo.com|smtp.mail.yahoo.com
        -Djava.net.useSystemProxies=false
    depends_on:
      ollama:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - ai-email-network
    # Allow container to access external email servers
    dns:
      - 8.8.8.8
      - 8.8.4.4

networks:
  ai-email-network:
    driver: bridge

volumes:
  ollama-data:
  postgres-data:
